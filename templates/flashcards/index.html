{% extends 'base.html' %}

{% block content %}
<div class='shadow'>
<header class='header'>
    <p class='title'>FLASH CARDS</p>
    <!-- <p class='sub-title'>for people who are not funny</p> -->
</header>
<nav class='nav'>
    <ul class='nav-list'>
        <li class='nav-item'><a href="">Quiz</a></li>
        <li class='nav-item'><a href="">New Deck</a></li>
    </ul>
</nav>
</div>
<main class='main row'>
    <div class='col'>
        <p class='col-heading'>Recently Added</p>
        {% for card in cards %}
        <div id={{card.pk}} class="col-item">
            <p class='prev1'>{{card.title}}</p>
            <p class='prev2'>{{card.subject}}</p>
            <p class='prev2'>{{card.type}}</p>
        </div>
        {% endfor %}
    </div>
    <div class='col mid'>
        <p class='col-heading'>My Decks</p>
        <div id={{deck.pk}} class="col-item">
            <p class='prev1'>{{deck.title}}</p>
            <p class='prev2'>{{deck.subject}}</p>
        </div>
    </div>
    <div class='col'>
        <p class='col-heading'>New Card</p>
    </div>
</main>

{% endblock %}
